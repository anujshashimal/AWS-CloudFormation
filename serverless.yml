org: anujshashimal45
app: servrlesspro-app
service: testing

custom:
  settings:
    POSTS_TABLE: UserReg

provider:
  name: aws
  runtime: nodejs12.x
  region: us-east-1
  environment: ${self:custom.settings}
  iamRoleStatements:
   - Effect: "Allow"
     Action:
        - dynamodb:PutItem
     Resource:
      - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.POSTS_TABLE}"

functions:
  createUser:
    handler: handler.createUser
    events:
    - http:
        path: /post
        method: post
  signup:
    handler: handler.signup
    events:
    - http:
        path: /post/addusers
        method: post
  login:
    handler: handler.login
    events:
    - http:
        path: /getUser
        method: post
    
  TestingUser:
    handler: handler.testing
    events:
    - http:
        path: /testing
        method: post


  # getItemFromDB:
  #   handler: handler.getItemFromDB(String)
  #   events:
  #   - http:
  #       path: /get
  #       mathod: get

resources:
  Resources:
    UserRegisterTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
        - AttributeName: "id"
          AttributeType: "S"
        KeySchema:
        - AttributeName: "id"
          KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.POSTS_TABLE}



        